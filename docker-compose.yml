services:
  postgres:
    image: postgres:15-alpine
    container_name: incident_postgres
    environment:
      POSTGRES_DB: incidents_db
      POSTGRES_USER: incidents_user
      POSTGRES_PASSWORD: incidents_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incidents_user -d incidents_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: